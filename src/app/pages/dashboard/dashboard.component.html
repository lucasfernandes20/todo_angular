<div class="board">
  <div class="content">
    <div class="top-content">
      <app-text-input />
      <button type="button" class="submit-task">Submit</button>
    </div>
    <div class="task-list">
      @for(task of tasks; track task.id) {
        <app-task-item [task]="task" />
      }
    </div>
  </div>
</div>
